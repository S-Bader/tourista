{% extends "base.html" %} 

{% block title %}List{% endblock title %}

{% block content %}
<br>
<div class = "container">
	
<div class="row">

	<div class="card-deck">
		  {% for destination in destinations %}
  <div class="card">
    <img class="card-img-top" src="{{destination.pretty_picture.url}}" alt="Card image cap">
    <div class="card-body">
     <a href="{% url 'destination-detail' destination.id %}"> <h5 class="card-title">{{destination.name}}</h5></a>
      <p class="card-text">{{destination.activities}}</p>
      <p class="card-text"><small class="text-muted">Best time to visit: {{destination.optimal_visiting_season}}</small></p>
    </div>
  </div>

  {% endfor %}
</div>
</div>
</div>
{% endblock content %}
