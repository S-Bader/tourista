{% extends "base.html" %} 

{% block title %}Detail{% endblock title %} 

{% block content %}
    <h1>{{destination.name}}</h1>
    <p><img src="{{destination.pretty_picture.url}}" width = "1000px" height = '600px'></p>
    <p>{{destination.description}}</p>
    <p>{{destination.activities}}</p>

    <p>{{destination.optimal_visiting_season}}</p>
    <a href="{% url 'destination-update' destination.id %}">
        <button type="button" class="btn btn-outline-info">Update</button>
    </a>
    <a href="{% url 'destination-delete' destination.id %}">
        <button type="button" class="btn btn-outline-danger">Delete</button>
    </a>
{% endblock content %}
